before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - sudo apt-get update
install:
  - sudo apt-get install rust-nightly python3
script:
  - wget -i ./etc/files.txt -P ./files
  - make debug
  - ./bin/debug/euler
  - make release
  - ./bin/release/euler
  - make test
  - make bench
