before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - sudo apt-get update
install:
  - sudo apt-get install rust-nightly python3
before_script:
  - rustc --version
  - wget -i ./etc/files.txt -P ./files
script:
  - make debug release test bench
  - ./bin/debug/euler
  - ./bin/release/euler
