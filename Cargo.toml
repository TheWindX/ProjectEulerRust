[workspace]

[package]
authors = ["gifnksm <makoto.nksm+github@gmail.com>"]
description = "Solving Project Euler with Rust lang."
keywords = ["algebra", "algorithms", "computation", "mathematics", "numerics"]
license = "MIT"
name = "ProjectEulerRust"
readme = "README.md"
repository = "https://github.com/gifnksm/ProjectEulerRust"
version = "0.0.1"

[dependencies]
enum_primitive = "0.1"
generic-matrix = "0.0"
getopts = "0.2"
glob = "0.2"
itertools = "0.6"
num = "0.1"
polynomial = "0.0"
reqwest = "0.5"
rustc-serialize = "0.3"
term = "0.4"
time = "0.1"
topological-sort = "0.0"
union-find = "0.3"

[dependencies.cont_frac]
path = "./pkg/cont_frac"

[dependencies.integer]
path = "./pkg/integer"

[dependencies.iter]
path = "./pkg/iter"

[dependencies.playing_card]
path = "./pkg/playing_card"

[dependencies.prime]
path = "./pkg/prime"

[dependencies.seq]
path = "./pkg/seq"

[dev-dependencies]
rand = "*"

[lib]
name = "common"
